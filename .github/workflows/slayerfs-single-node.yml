name: slayerfs single-node xfstests

on:
  pull_request:
    paths:
      - 'project/slayerfs/**'
      - 'project/Cargo.toml'
      - '.github/workflows/slayerfs-single-node.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: slayerfs-single-node-${{ github.ref }}
  cancel-in-progress: true

jobs:
  xfstests:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: project

      - name: Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y pkg-config libfuse3-dev fuse3 sqlite3

      - name: Build slayerfs persistence demo
        working-directory: project
        run: cargo build -p slayerfs --example persistence_demo --release

      - name: Run xfstests smoke
        run: |
          chmod +x project/slayerfs/tests/scripts/xfstests_slayer.sh
          XFSTESTS_CASES="generic/001" project/slayerfs/tests/scripts/xfstests_slayer.sh

      - name: Upload xfstests artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slayerfs-xfstests-logs
          path: |
            /tmp/slayerfs.log
            /tmp/xfstests-dev/results
            /tmp/xfstests-dev/local.config
          if-no-files-found: ignore
