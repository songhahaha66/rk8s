name: slayerfs tests

on:
  pull_request:
    paths:
      - "project/slayerfs/**"
      - "project/rfuse3/**"
      - "project/Cargo.toml"
      - "project/Cargo.lock"
  push:
    branches:
      - main
    paths:
      - "project/slayerfs/**"
      - "project/rfuse3/**"
      - "project/Cargo.toml"
      - "project/Cargo.lock"

jobs:
  unit-and-integration:
    name: cargo test -p slayerfs
    runs-on: [self-hosted]
    env:
      CARGO_TERM_COLOR: always
      RUSTUP_TOOLCHAIN: stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            fuse3 \
            pkg-config \
            libssl-dev \
            protobuf-compiler \
            qemu-system-x86 \
            qemu-utils \
            libvirt-clients \
            guestfish \
            xorriso

      - name: Run tests
        run: |
          cd project
          cargo test -p slayerfs

  xfstests:
    name: xfstests
    runs-on: [self-hosted]
    timeout-minutes: 240
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: project

      - name: Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y pkg-config libfuse3-dev fuse3 sqlite3 protobuf-compiler
          protoc --version

      - name: Build slayerfs persistence demo
        working-directory: project
        run: cargo build -p slayerfs --example persistence_demo --release

      - name: Run xfstests
        run: |
          chmod +x project/slayerfs/tests/scripts/xfstests_slayer.sh
          project/slayerfs/tests/scripts/xfstests_slayer.sh

      - name: Upload xfstests artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slayerfs-xfstests-logs
          path: |
            /tmp/slayerfs.log
            /tmp/xfstests-dev/results
            /tmp/xfstests-dev/local.config
          if-no-files-found: ignore
